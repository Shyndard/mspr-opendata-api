kind: pipeline
type: kubernetes
name: default

steps:
  - name: test
    image: maven:3.6.3-jdk-8
    commands:
      - mvn test
  - name: build
    image: maven:3.6.3-jdk-8
    commands:
      - mvn clean install -DskipTests=true
  - name: deploy
    image: caprover/cli-caprover:latest
    commands:
      - echo $CAPROVER_DOMAIN
      - echo $CAPROVER_APPNAME
      - caprover  deploy --caproverUrl "$CAPROVER_DOMAIN" --caproverApp "$CAPROVER_APPNAME" --branch master --caproverPassword "$CAPROVER_PASSWORD"
    depends_on: [build, test]
